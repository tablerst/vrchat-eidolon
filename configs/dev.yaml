qwen:
  # 推荐写法：从环境变量注入（根目录 .env 仅用于本机开发）
  api_key: ${DASHSCOPE_API_KEY}
  # Default to the domestic DashScope OpenAI-compatible base_url.
  # If you need to override it, edit this file (or create another config).
  base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model: qwen3-omni-flash
  timeout_s: 60
  max_retries: 2

vrchat:
  osc:
    send_host: 127.0.0.1
    send_port: 9000
    recv_host: 0.0.0.0
    recv_port: 9001
    # Windows 默认：%APPDATA%\..\LocalLow\VRChat\VRChat\OSC
    config_path: ${APPDATA}/../LocalLow/VRChat/VRChat/OSC

audio:
  input:
    device: null
    sample_rate: 48000
    channels: 1
  output:
    device: null
    sample_rate: 48000
    channels: 1
  vad:
    silence_duration_ms: 600
    min_speech_duration_ms: 300
    energy_threshold: 0.015

tools:
  enabled: true
  max_calls_per_turn: 8
  max_concurrency: 5
  # Allow-all by default: an empty whitelist means all tools are allowed.
  whitelist: []
  rate_limit: {}
